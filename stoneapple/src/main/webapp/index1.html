<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>


<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="webjars/angularjs/2.0.0-alpha.22/angular.js" />


<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home as home" ng-cloak class="ng-cloak">
			<p>The ID is {{home.greeting.id}}</p>
			<p>The content is {{home.greeting.content}}</p>
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
